<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'accounts:profile_edit' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="name">이름</label>
        <input id="name" name="name" value="{{profile.name}}">
        <br />
        <label for="nickname">닉네임</label>
        <input id="nickname" name="nickname" value="{{profile.nickname}}">
        <br />
        <label for="email">이메일</label>
        <input id="email" name="email" value="{{profile.email}}">
        <br />
        <label for="image">이미지</label>
        <input id="image" name="image" type="file">
        <button type='submit'>업로드</button>
        <br />

        {% comment %}
        <table>
            {{profileform.as_table}}
        </table>
        <input type='submit' />
        {% endcomment %}
    </form>
</body>
</html>
